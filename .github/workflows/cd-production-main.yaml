name: Terraform Deployment - CD (Production Main)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  id-token: write # Required for OIDC if used for AWS authentication
  pull-requests: write # If you want to add comments or status checks

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Do not cancel CD runs if a new commit is pushed

jobs:
  deploy:
    name: Deploy to AWS Production
    runs-on: ubuntu-latest
    # Uncomment and configure if using GitHub Environments for manual approval
    # environment:
    #   name: production
    #   url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    defaults:
      run:
        shell: bash
        # Assuming Terraform files are in ./terraform/environments/prod
        # Adjust this path if your production Terraform files are elsewhere.
        working-directory: ./terraform/environments/prod

    steps:
      - name: Display Environment Variables
        run: |
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}"
          echo "AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION_PROD }}"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_PROD_ACCESS_KEY_ID_PROD }} # Use dedicated prod secrets
          aws-secret-access-key: ${{ secrets.AWS_PROD_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION_PROD }} # Or your production region

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.4" # Or your desired version
          # terraform_wrapper: true # Consider using if you have complex setups

      - name: Install tfsec
        run: |
          echo "Installing tfsec..."
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install.sh | bash -s -- -b /usr/local/bin
          echo "tfsec installed: $(tfsec --version)"
        working-directory: . # Run in root to install globally for the runner

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Validate
        id: validate
        run: terraform validate
        continue-on-error: false

      - name: Run tfsec Security Scan
        id: tfsec
        # Run tfsec from the root of the terraform configuration for this environment
        run: tfsec .
        # To fail the pipeline on issues, remove continue-on-error or set to false
        # continue-on-error: true 
        # For JUnit report output for better integration with GitHub Actions test reporting:
        # run: tfsec . --format junit --out tfsec-results.xml

      - name: Terraform Init
        id: init
        # run: terraform init
        # Add backend configuration if not in the files, e.g.:
        run: terraform init -backend-config="bucket=trilha-devops-terraform-state-bucket" -backend-config="key=prod/terraform.tfstate" -backend-config="region=${{ secrets.AWS_DEFAULT_REGION }}"

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        # For PRs, you might use -detailed-exitcode. For main, plan is for audit.

      - name: Save Plan Output
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tfplan
          path: tfplan

  manual_approval:
    name: Manual Approval
    needs: plan
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Approval
        id: approval
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const { pull_request } = context.payload;
            const reviewers = pull_request.requested_reviewers;
            if (reviewers.length === 0) {
              core.setOutput('approved', 'true');
            } else {
              core.setOutput('approved', 'false');
            }

