name: Terraform Workflow (Production Deployment)

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        run: |
          curl -sLo terraform.zip https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
          unzip terraform.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      - name: Terraform Init
        run: terraform init -backend-config="bucket=trilha-devops-terraform-state-bucket" \
                            -backend-config="key=terraform.tfstate" \
                            -backend-config="region=${{ env.AWS_REGION }}" \
                            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Save Plan Output
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tfplan
          path: tfplan

  manual_approval:
    name: Manual Approval
    needs: plan
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Approval
        id: approval
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const { pull_request } = context.payload;
            const reviewers = pull_request.requested_reviewers;
            if (reviewers.length === 0) {
              core.setOutput('approved', 'true');
            } else {
              core.setOutput('approved', 'false');
            }

  apply:
    name: Terraform Apply
    needs: [plan, manual_approval]
    runs-on: ubuntu-latest
    if: needs.manual_approval.outputs.approved == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        run: |
          curl -sLo terraform.zip https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
          unzip terraform.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      - name: Download Plan Output
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
